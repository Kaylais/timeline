<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>여개모각코 회고 타임라인</title>
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/style.css">

  <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
  <script src="https://use.fontawesome.com/e4c31d9e78.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="js/firebase-init.js"></script>
  <script>

    var timelineList = [];
    firebase
      .database()
      .ref('timeline')
      .on('child_added', function (data) {
        item = data.val();
        item['key'] = data.key;
        timelineList.push(item);
      });

  </script>
</head>

<body>

<span class="first">여개모각코 회고 타임라인 <span class="userName"></span></span>
<ul id="timeline" class="timeline">
  <li v-for="item in items">
    <cmp-avatar></cmp-avatar>
    <div class="bubble-container">
      <div class="bubble">
        <h3 class="pink-color">@{{item.github}}</h3> {{item.date}}<br />
        <div>
          <div class="bottom-line">
            <h4><i class="fa fa-check"></i> 목표</h4>
            <div>{{item.goal}}</div>
          </div>
          <div>
            <h4><i class="fa fa-check"></i> 회고</h4>
            <div>{{item.review}}</div>
          </div>
          <div class="over-bubble">
            <i class="fa fa-envelope action"></i>
            <i class="fa fa-github action"></i>
            <i class="fa fa-star"></i>
          </div>
        </div>
      </div>

      <div class="arrow"></div>
    </div>
  </li>
</ul>

<script>
  var cmpList = {
    'cmp-avatar' : {
      template: '<div class="avatar">'
              + '<img src="images/kaylais.jpg">'
              + '<div class="hover">'
              + '<i class="fa fa-github fa-2x"></i>'
              + '</div>'
              + '</div>'
    }
  }
  var vm = new Vue({
    el: '#timeline',
    data: {
      items: []
    },
    created: function () {
      this.fetchData();
    },
    methods: {
      fetchData: function () {
        var _this = this;
        _this.items = timelineList;
      }
    },
    components: cmpList
  });

</script>

</body>
</html>
